<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Perfect</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div class="container">
          <div class="logo-wrapper">
            <div class="logo">Past Perfect</div>
            <h3>Second-hand items for your home</h3>
          </div>
          <nav class="desktop-nav">
            <ul>
              <li>
                <a class="add-btn header-btn" href="./form/form.html"
                  >Add Item +</a
                >
              </li>
            </ul>
          </nav>
          <img
            class="burger-menu"
            id="burger-menu"
            src="../assets/burger-menu.svg"
            alt="Menu"
          />
        </div>
      </header>

      <nav class="mobile-nav" id="mobile-nav">
        <ul>
          <li>
            <a class="add-btn header-btn" href="./form/form.html">Add Item +</a>
          </li>
        </ul>
      </nav>

      <main>
        <div class="container">
          <div class="filter-section" id="filter-section">
            <button class="filter-btn" id="furniture-filter-btn">
              Furniture
            </button>
            <button class="filter-btn" id="decor-filter-btn">Home DÃ©cor</button>
            <button class="filter-btn" id="lighting-filter-btn">
              Lighting
            </button>
            <button class="filter-btn" id="all-filter-btn">Show All</button>
          </div>

          <div class="cards-wrapper" id="cards-wrapper"></div>
        </div>
      </main>

      <footer>
        <div class="container">
          <div class="inner-links">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
          <div class="copyright-social-links">
            <h4>&copy; 2024 Past Perfect</h4>
            <div class="social-links">
              <ul>
                <li>
                  <a href="#"
                    ><img src="../assets/instagram-icon.svg" alt="Instagram"
                  /></a>
                </li>
                <li>
                  <a href="#"
                    ><img src="../assets/facebook-icon.svg" alt="Facebook"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script defer type="module" src="./script.js"></script>
  </body>
</html>
