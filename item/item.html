<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Perfect</title>
    <link rel="stylesheet" href="./item.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper" id="page-wrapper">
      <header>
        <div class="container">
          <div class="logo-wrapper">
            <div class="logo">Past Perfect</div>
            <h3>Second-hand items for your home</h3>
          </div>
          <nav class="desktop-nav">
            <ul>
              <li>
                <a class="return-home-btn header-btn" href="../index.html"
                  >All Items</a
                >
              </li>
              <li>
                <a class="add-btn header-btn" href="../form/form.html"
                  >Add Item +</a
                >
              </li>
            </ul>
          </nav>
          <img
            class="burger-menu"
            id="burger-menu"
            src="../assets/burger-menu.svg"
            alt="Menu"
          />
        </div>
      </header>

      <nav class="mobile-nav" id="mobile-nav">
        <ul>
          <li>
            <a class="return-home-btn header-btn" href="../index.html"
              >All Items</a
            >
          </li>
          <li>
            <a class="add-btn header-btn" href="../form/form.html"
              >Add Item +</a
            >
          </li>
        </ul>
      </nav>

      <main>
        <div class="container">
          <section class="item-wrapper">
            <img id="item-img" src="" />
            <div class="item-description-wrapper">
              <div class="main-info">
                <h4 id="category"></h4>
                <h2 id="title"></h2>
                <h3 id="price"></h3>
                <p id="description"></p>
              </div>

              <div class="additional-info">
                <span>Material</span>
                <h5 id="material"></h5>
              </div>

              <div class="additional-info">
                <span>Condition</span>
                <div class="con-ind-wrapper">
                  <h5 id="condition"></h5>
                  <div class="indicator" id="indicator"></div>
                </div>
              </div>

              <div class="additional-info">
                <span>Pick up Location</span>
                <h5 id="pick-up-location"></h5>
              </div>
            </div>
          </section>
          <button class="delete-btn" id="delete-btn">Delete Item</button>
        </div>
      </main>

      <footer>
        <div class="container">
          <div class="inner-links">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
          <div class="copyright-social-links">
            <h4>&copy; 2024 Past Perfect</h4>
            <div class="social-links">
              <ul>
                <li>
                  <a href="#"
                    ><img src="../assets/instagram-icon.svg" alt="Instagram"
                  /></a>
                </li>
                <li>
                  <a href="#"
                    ><img src="../assets/facebook-icon.svg" alt="Facebook"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="delete-message" id="delete-message"></div>

    <script defer type="module" src="./item.js"></script>
  </body>
</html>
